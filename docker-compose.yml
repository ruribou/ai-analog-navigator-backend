services:
  # PostgreSQL with pgvector extension
  postgres:
    image: pgvector/pgvector:pg16
    container_name: ai-navigator-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-ai_navigator}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ai-navigator-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-ai_navigator}"]
      interval: 30s
      timeout: 10s
      retries: 5

  # FastAPI Application
  api:
    build:
      context: backend
      dockerfile: Dockerfile
    container_name: ai-navigator-api
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-password}@postgres:5432/${POSTGRES_DB:-ai_navigator}
      PYTHONPATH: /app
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - ai-navigator-network
    command: uv run uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Next.js Frontend Application
  frontend:
    build:
      context: frontend
      dockerfile: Dockerfile
    container_name: ai-navigator-frontend
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
    networks:
      - ai-navigator-network
    depends_on:
      - api

volumes:
  postgres_data:

networks:
  ai-navigator-network:
    driver: bridge
